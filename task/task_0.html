<body>

   <script>
      // Задача 0. Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми, а у іншому – функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних значенням.
      const obj1 = {
         arrayNumbers: [1, 2, 3, 4, 5, 6, 7, 8, 9],
         getSumm: function () {
            return this.arrayNumbers.reduce((summ, number) => summ + number);
         }
      };

      const obj2 = {
         arrayNumbers: [11, 22, 33, 44, 55, 66, 77, 88, 99],
         getProduct: function (minValue, maxValue) {
            return this.arrayNumbers.reduce((product, number) =>
               number >= minValue && number <= maxValue ? product * number : product
            );
         }
      };

      console.log(obj1.getSumm());
      console.log(obj2.getProduct(11, 22));

      console.log(obj1.getSumm.call(obj2));
      console.log(obj2.getProduct.call(obj1, 1, 4));

      console.log(obj1.getSumm.apply(obj2));
      console.log(obj2.getProduct.apply(obj1, [1, 4]));
   </script>
</body>
