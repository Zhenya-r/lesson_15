      //----------------------------------- Опис класу ----------------------------------------
      class MultChecker {
         constructor(checkedNumber, counterCarrentAnswer, counterWrongAnswer) {
            this.checkedNumber = checkedNumber
            this.counterCarrentAnswer = counterCarrentAnswer
            this.counterWrongAnswer = counterWrongAnswer
         }

         getRandomNumber(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
         }

         getTast() {
            const randomSecondNumber = this.getRandomNumber(1, 9)
            const result = this.checkedNumber * randomSecondNumber
            const userAnswer = parseInt(prompt(`Обчисліть результат виразу ${this.checkedNumber} * ${randomSecondNumber}`))
            this.checkedAnswer(result, userAnswer)
         }

         checkedAnswer(result, userAnswer) {
            if (userAnswer === result) {
               alert('Вірно!')
               this.counterCarrentAnswer += 1
            }
            else {
               alert('Неправильно')
               this.counterWrongAnswer += 1
            }
         }

         render() {
            alert(`Правильних відповідей ${this.counterCarrentAnswer}, неправильних відповідей ${this.counterWrongAnswer}`)
         }
      }
