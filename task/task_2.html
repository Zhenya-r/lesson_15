      //----------------------------------- Конструктор функції ----------------------------------------

      function Auto(brand, fuelSize, numberAvailableLiters, numberSeats, numberPessenger) {
         this.brand = brand
         this.fuelSize = fuelSize
         this.numberAvailableLiters = numberAvailableLiters
         this.numberSeats = numberSeats
         this.numberPessenger = numberPessenger
      }

      Auto.prototype.fueling = function (value) {
         let currentAvailableLiters = this.numberAvailableLiters + value;

            ? (this.numberAvailableLiters = currentAvailableLiters)
