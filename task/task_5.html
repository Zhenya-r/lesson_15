      // 4. Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців

      class Supervisor {
         constructor(listBoysNames, listGirlsNames) {
            this.listBoysNames = listBoysNames;
            this.listGirlsNames = listGirlsNames;
         }

         getRandomBoyName() {
            const randomIndex = Math.floor(Math.random() * this.listBoysNames.length);
            return this.listBoysNames[randomIndex];
         }

         getRandomGirlName() {
            const randomIndex = Math.floor(Math.random() * this.listGirlsNames.length);
            return this.listGirlsNames[randomIndex];
         }

         createPartner() {
            alert(`${this.getRandomBoyName()} танцює з ${this.getRandomGirlName()}`);
         }

         run() {
            setTimeout(() => {
               this.createPartner();
               this.run();
            }, 2000);
         }
      }
